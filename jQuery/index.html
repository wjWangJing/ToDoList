<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="container">
    <h1>MyToDoList</h1>
    <div class="InputItem">
        <input type="text" placeholder="想做点什么呢？" class="Item"/>
        <input type="button" class="submitBtn" value="提交"/>
    </div>
    <ul class="ItemContainer">
        <li>
            <input type="checkbox" class="checkBtn" title=""/>
            <span class="ItemInner">{{item}}</span>
            <input type="button" value="详细" class="detailBtn">
            <input type="button" value="删除" class="deleteBtn">
        </li>
    </ul>
</div>



<script type="text/javascript" src="./js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
